<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1A1A1A">
    <title>Adrien Trahan</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <script src="libraries/popper.min.js" charset="utf-8"></script>
    <script src="libraries/jquery.min.js" charset="utf-8"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5VRBWVP3LT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5VRBWVP3LT');
    </script>
    <script defer src="index.js" charset="utf-8"></script><style>
      /* same layout on every browser */
      *{
        margin: 0px;
        padding: 0px;
        -webkit-transition:all 1s ease;
        -moz-transition:all 1s ease;
        -o-transition:all 1s ease;
        transition:all 1s ease;
      }
      :root{
        --button-background-color: #9ce714;
      }
      body, html{
        margin: 0px;
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        padding: 0px;
        background-color: #1A1A1A;
        overflow: scroll;
      }
      header{
        display: flex;
        justify-content: space-between;
      }

      .background-text{
        color: #1E1E1E;
        font-size: 210px;
        font-weight: 900;
        line-height: 210px;
        font-family: 'Poppins', sans-serif;
        user-select: none;
        position: fixed;
        top: 150px;
        left: 40px;
        height: auto;
        z-index: -10;
      }

      /* header */

      .name-title{
        color: #8F8F8F;
        font-family: Poppins;
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: 32px;
        letter-spacing: 0em;
        text-align: left;
        cursor: pointer;
        margin: 10px 10px 10px 15px;
        display: inline-block;
      }

      /* left fixed presentation */
      .fixed-presentation{
        left: 0px;
        top: 0px;
        width: 600px;
        max-width: 100%;
        z-index: -1;
      }

      .hook-words{
        position: relative;
        font-family: Josefin Sans;
        font-size: 49px;
        font-style: normal;
        font-weight: 400;
        line-height: 49px;
        letter-spacing: 0em;
        text-align: left;
        color: #FFFFFF;
        margin: 100px 80px 0px 80px;
        max-width: 400px;
      }

      .quick-desc{
        position: relative;
        font-family: Poppins;
        font-size: 21px;
        font-style: normal;
        font-weight: 400;
        line-height: 32px;
        letter-spacing: 0em;
        text-align: left;
        color: #666666;
        margin: 25px 80px 0px 80px;
      }

      .contact{
        margin: 10px 20px 0px 100px;
        width: auto;
        height: auto;
        flex: 1;
        display: flex;
        justify-content: flex-end;
      }
      .contact-object:hover{
        transform: scale(1.1);
        opacity: 0.8;
      }
      .contact-object:active{
        transform: scale(1.1);
        opacity: 0.3;
      }
      .contact-object{
        transition: all 0.2s;
        width: 20px;
        height: 20px;
        margin: 10px 0px 0px 20px;
        cursor: pointer;
        user-select: none;
        
      }
      .contact-object:first-child{
        margin-right: 0px;
      }

      .experience-button{
        margin: 25px 80px 100px 80px;
        padding: 12.5px 30px 12.5px 30px;
        border-radius: 9px;
        color: #1A1A1A;
        background-color: var(--button-background-color);
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
        outline: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      .experience-button:hover{
        opacity: 0.7;
      }
      .experience-button:active{
        opacity: 0.3;
      }

      .footer{
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
        color: #686868;
        font-family: sans-serif;
        padding: 0px 15px 5px 15px;
      }
      @media only screen and (max-width: 590px) {
        .hook-words{
          margin-top: 120px;
        }
        .hook-words, .quick-desc, .experience-button{
          margin-left: 30px;
          margin-right: 30px;
        }
        .contact{
          margin-left: 10px;
          margin-right: 20px;
        }
        .hook-words{
          font-size: 40px;
        }
        .quick-desc{
          font-size: 17px;
        }
        .contact-object{
          width: 15px;
          height: 15px;
          margin: 10px 0px 0px 20px;
        }
      }
      @media only screen and (max-width: 350px) {
        .contact-object{
          margin: 10px 0px 0px 10px;
        }
        .contact{
          margin-left: 10px;
        }
      }
      @media only screen and (max-width: 250px) {
        .contact-object{
          width: 12.5px;
          height: 12.5px;
        }
        .contact{
          margin-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    
    <p class="background-text">fullstack</p>
    <header>
      <h3 class="name-title">Adrien Trahan</h3>
      <div class="contact">
        <img class="contact-object" onclick="window.open('https://github.com/AdrienTrahan')" src="./assets/github.png" alt="github">
        <img class="contact-object" onclick="window.open('https://www.linkedin.com/in/adrien-trahan-935b69185/')" src="./assets/linkedin.png" alt="linkedin">
        <img class="contact-object" onclick="window.open('https://www.facebook.com/adrien.trahan/')" src="./assets/facebook.png" alt="facebook">
        <img class="contact-object" onclick="window.open('https://www.instagram.com/adrien.trahan/')" src="./assets/instagram.png" alt="instagram">
      </div>
    </header>
    <div class="fixed-presentation">
      <h1 class="hook-words">Développeur fullstack passionné</h1>
      <h2 class="quick-desc">
        Je m’appelle Adrien et je suis un développeur fullstack web & ios avec le gout d’apprendre et l’envie de concevoir des interfaces propres et attrayantes.
      </h2>
      <button onclick="window.open('/cv.pdf')" class="experience-button" >mes projets</button>
    </div>
  </body>
</html>
